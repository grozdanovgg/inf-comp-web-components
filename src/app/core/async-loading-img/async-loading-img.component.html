<div class="async-loading-img"
     [class.in-black]="inBlack"
     [style.padding-bottom]="paddingBottom + '%'"
     [class.loaded]="pictureLoaded">
  <div [ngClass]="pendingWithdrawal ? 'async-loading-img-inner blur-effect-img' : ' async-loading-img-inner no-blur-effect-img'"
       [attr.role]="role"
       [attr.aria-label]="ariaLabel"
       #image
       [ngStyle]="getStyles()"></div>
  <svg class="loading"
       [class.hidden]="pictureLoaded"
       version="1.1"
       id="Layer_1"
       xmlns="http://www.w3.org/2000/svg"
       x="0px"
       y="0px"
       width="24px"
       height="30px"
       viewBox="0 0 24 30"
       style="enable-background: new 0 0 50 50"
       xml:space="preserve">
    <rect x="0"
          y="7.85665"
          width="4"
          height="14.2867"
          fill="#333"
          opacity="0.2">
      <animate attributeName="opacity"
               attributeType="XML"
               values="0.2; 1; .2"
               begin="0s"
               dur="0.6s"
               repeatCount="indefinite"></animate>
      <animate attributeName="height"
               attributeType="XML"
               values="10; 20; 10"
               begin="0s"
               dur="0.6s"
               repeatCount="indefinite"></animate>
      <animate attributeName="y"
               attributeType="XML"
               values="10; 5; 10"
               begin="0s"
               dur="0.6s"
               repeatCount="indefinite"></animate>
    </rect>
    <rect x="8"
          y="9.64335"
          width="4"
          height="10.7133"
          fill="#333"
          opacity="0.2">
      <animate attributeName="opacity"
               attributeType="XML"
               values="0.2; 1; .2"
               begin="0.15s"
               dur="0.6s"
               repeatCount="indefinite"></animate>
      <animate attributeName="height"
               attributeType="XML"
               values="10; 20; 10"
               begin="0.15s"
               dur="0.6s"
               repeatCount="indefinite"></animate>
      <animate attributeName="y"
               attributeType="XML"
               values="10; 5; 10"
               begin="0.15s"
               dur="0.6s"
               repeatCount="indefinite"></animate>
    </rect>
    <rect x="16"
          y="7.14335"
          width="4"
          height="15.7133"
          fill="#333"
          opacity="0.2">
      <animate attributeName="opacity"
               attributeType="XML"
               values="0.2; 1; .2"
               begin="0.3s"
               dur="0.6s"
               repeatCount="indefinite"></animate>
      <animate attributeName="height"
               attributeType="XML"
               values="10; 20; 10"
               begin="0.3s"
               dur="0.6s"
               repeatCount="indefinite"></animate>
      <animate attributeName="y"
               attributeType="XML"
               values="10; 5; 10"
               begin="0.3s"
               dur="0.6s"
               repeatCount="indefinite"></animate>
    </rect>
  </svg>
</div>
